        <!-- Links: Google fonts / animaciones -->

    <body>
        <!-- H E A D E R -->
        <header class="headerWhite">
            <div class="flexBoxHeaderPages">
                <div>
                    <a href="../index.html">
                        <img class="logo" src="../media/logo.png" alt="logo Broken Chains">

                </div>

            </div>

        <!-- M A I N -->

            <!-- BARRA DE NAVEGACIÓN -->
            <nav class="navBarPages">
                <ul>
                    <li><a href="../index.html">Inicio</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="paquetes.html">Paquetes</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                    <li><a href="nosotros.html">Nosotros</a></li>
                    <li><a href="contacto.html">Contacto</a></li>
                    <li>
                        <a class="linkCarrito" href="carrito.html">
                            <div id="numeroProductos"></div>
                        </a>
                        <img class="iconoCarrito" src="../media/carrito.svg" alt="carrito">
                    </li>
                </ul>
            </nav>
            <!-- BARRA DE NAVEGACIÓN -->
            <!-- Menú desplegable (smartphone) -->
            <div class="navHam">
                <input type="checkbox" id="abrirMenu">
                <label class="estiloAbrir" for="abrirMenu">
                    <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                    </svg>
                </label>
                <div class="menu">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="paquetes.html">Paquetes</a></li>
                        <li><a href="galeria.html">Galería</a></li>
                        <li><a href="nosotros.html">Nosotros</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                        <li><a href="carrito.html">Carrito</a></li>
                    </ul>
                </div>
            </div>
            <!-- Menú desplegable (smartphone) -->
            <!-- Botón subir -->
            <a href="#" class="botonSubirPages">
                <img src="../media/arrow-arriba.svg" alt="botón subir">
            </a>
            <!-- Botón subir -->
            <!-- SECCIÓN 1: CARRITO (CHECKOUT) -->
            <section class="smartphoneMargin">
                <div class="flexBoxCarritoProductos" id="carritoBox">
                    <h2 id="enElCarrito">En el carrito</h2>
                    <ul id="listadoProductos">
                    </ul>
                    <div id="totalBase"></div>
                    <div id="iva"></div>
                    <div id="descuento"></div>
                    <input id="cupon" type="text" placeholder="Cupón de descuento">
                    <div id="errorCupon"></div>
                    <button id="aplicarCupon" type="button">Aplicar cupón</button>
                    <p id="totalFinal"></p>
                </div>
                <section class="pago">
                    <article>
                        <div class="flexBoxCarrito animate__animated animate__fadeIn">
                            <form>
                                <br>
                                <label for="nombre"></label>
                                <input class="formInput" type="text" name="nombre" placeholder="Nombre completo" min="1" maxlength="30"/>
                                <br>
                                <label for="direccion"></label>
                                <input class="formInput" type="text" name="direccion" placeholder="Dirección" min="5" maxlength="40"/>
                                <br>
                                <label for="correo"></label>
                                <input class="formInput" type="email" name="correo" placeholder="E-mail" min="10" maxlength="30"/>
                                <br>
                                <label for="celular"></label>
                                <input class="formInput" type="tel" name="celular" placeholder="Celular" min="10" maxlength="15"/>
                                <br>
                                <div class="contenedorLugar">
                                    <div>
                                        <label for="provincia">Provincia</label>
                                        <select name="provincia" form="contactanosForm">
                                            <option value="BSAS">Buenos Aires</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="localidad">Localidad</label>
                                        <select name="provincia" form="contactanosForm">
                                            <option value="Mor">Moreno</option>
                                        </select>
                                    </div>
                                    <div>
                                        <label for="zip"></label>
                                        <input id="zipFormato" type="tel" name="zip" placeholder="ZIP" min="3" maxlength="10"/>
                                    </div>
                                </div>
                                <br>
                                <input type="checkbox" name="notificar" class="checkboxFormato"/>
                                <label for="notificar">Guardar esta información para la próxima vez</label>
                            </form>
                        </div>
                    </article>
                    <article>
                        <div class="flexBoxCarrito flexBoxPago animate__animated animate__fadeIn">
                            <form>
                                <br>
                                <label for="nombreTarjeta"></label>
                                <input class="formInput" type="text" name="nombreTarjeta" placeholder="Nombre en tarjeta" min="1" maxlength="30"/>
                                <br>
                                <label for="numeroTarjeta"></label>
                                <input class="formInput" type="text" name="numeroTarjeta" placeholder="Número de tarjeta" min="1" maxlength="30"/>
                                <br>
                                <label for="expiracionTarjeta"></label>
                                <input class="formInput" type="month" name="expiracionTarjeta" placeholder="Expiración" min="2022-11" max="2026-11"/>
                                <br>
                                <label for="cvvTarjeta"></label>
                                <input class="formInput" type="password" name="cvvTarjeta" placeholder="CVV" min="3" maxlength="3"/>
                                <br>
                                <input class="botonesForm" type="reset" value="Borrar datos"/>
                            </form>
                        </div>
                    </article>
                </section>
            </section>
            <div id="botonPagarCarrito">
                <input type="submit" value="Pagar"/>
            </div>
            <!-- SECCIÓN 1: CARRITO (CHECKOUT) -->
        </main>
        <!-- M A I N -->
        <!-- F O O T E R -->
        <footer class="footerWhite">

                <div class="dudasBoton">
                    <a href="contacto.html">¿Tenés dudas? Contactanos.</a>

                        <li><a href="https://es-la.facebook.com/" target="_blank"><img src="../media/facebook.svg" alt="logo Facebook"></a></li>
                        <li><a href="https://twitter.com/?lang=es" target="_blank"><img src="../media/twitter.svg" alt="logo Twitter"></a></li>
                        <li><a href="https://www.youtube.com/" target="_blank"><img src="../media/youtube.svg" alt="logo Youtube"></a></li>
                    </ul>
                </div>
                <div class="empresasLogos">
                    <ul>
                        <li><img src="../media/logo-harley.svg" alt="logo Harley Davidson"></li>
                        <li><img src="../media/logo.png" alt="logo Broken Chains"></li>
                    </ul>
                </div>
                <div class="banderaArg">
                    <img src="../media/bandera-arg.jpg" alt="bandera Argentina">
                </div>
                <div class="copyrightF">
                    <div>
                        <ul>
                            <li><img src="../media/copyright.svg" alt="copyright"></li>
                            <li><p>2021 Broken Chains, todos los derechos reservados.<p></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
